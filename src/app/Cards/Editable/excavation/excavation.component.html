<div class="max-w-sm bg-white border rounded-lg shadow-md p-4">
    <!-- Display Excavation Details -->
    <div *ngIf="excavation">
      <h3 class="text-xl font-semibold text-gray-800">{{ excavation.title }}</h3>
      <p class="text-gray-600">{{ excavation.siteName }}</p>
      <p class="text-sm text-gray-500">Lead Archaeologist: {{ excavation.leadArchaeologistName }}</p>
      <p class="text-sm text-gray-500">Status: {{ excavation.status }}</p>
      <p class="text-sm text-gray-500">Start Date: {{ excavation.startDate }}</p>
      <p *ngIf="excavation.endDate" class="text-sm text-gray-500">End Date: {{ excavation.endDate }}</p>
      <div class="flex justify-between mt-4">
        <button 
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" 
          (click)="toggleEditModal()">
          Edit
        </button>
        <button 
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" 
          (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  
    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-1/3">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Edit Excavation</h3>
  
        <label class="block text-sm text-gray-600">Title</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.title" placeholder="Title" />
  
        <label class="block text-sm text-gray-600">Site Name</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.siteName" placeholder="Site Name" />
  
        <label class="block text-sm text-gray-600">Lead Archaeologist</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.leadArchaeologistName" placeholder="Lead Archaeologist Name" />
  
        <label class="block text-sm text-gray-600">Status</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.status" placeholder="Status" />
  
        <label class="block text-sm text-gray-600">Start Date</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.startDate" placeholder="Start Date" type="date" />
  
        <label class="block text-sm text-gray-600">End Date</label>
        <input class="w-full border p-2 rounded mb-2" [(ngModel)]="updatedExcavation.endDate" placeholder="End Date" type="date" />
  
        <div class="flex justify-end gap-2 mt-4">
          <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" (click)="toggleEditModal()">
            Cancel
          </button>
          <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" (click)="onSaveUpdated()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
