<div class="border rounded-lg shadow-lg p-4 bg-white flex flex-col justify-between">
  <img
    *ngIf="site.imageUrl"
    [src]="site.imageUrl"
    alt="{{ site.name }}"
    class="w-full h-48 object-cover rounded"
  />
  <h3 class="text-xl font-bold mt-4">{{ site.name }}</h3>
  <p class="text-sm text-gray-600 mt-2">Location: {{ site.location }}</p>
  <p *ngIf="site.historicalPeriod" class="text-sm text-gray-600 mt-1">
    Period: {{ site.historicalPeriod }}
  </p>
  <p *ngIf="site.description" class="text-sm text-gray-600 mt-1">
    {{ site.description }}
  </p>
  <p *ngIf="site.conservationStatus" class="text-sm text-gray-600 mt-1">
    Status: {{ site.conservationStatus }}
  </p>
  <p *ngIf="site.dateDiscovered" class="text-sm text-gray-600 mt-1">
    Discovered On: {{ site.dateDiscovered | date }}
  </p>

 <div class="flex justify-between mt-4">
  <button
  (click)="onEdit()"
  class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex items-center gap-2"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 24 24"
    width="20"
    height="20"
  >
    <path
      d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
    />
  </svg>
  
</button>

  <button
    (click)="toggleDeleteModal()"
    class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 24 24"
      width="20"
      height="20"
    >
      <path
        d="M9 3v1H4v2h1v12c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5V3H9zm-3 4h12v12H6V7zm3 2v8h2v-8H9zm4 0v8h2v-8h-2z"
      />
    </svg>
    
  </button>
</div>


<!-- Delete Confirmation Modal -->
<div *ngIf="deleteModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Deletion</h3>
    <p class="text-sm text-gray-600 mb-4">Are you sure you want to delete this site?</p>

    <div class="flex justify-end space-x-4">
      <!-- Cancel Button -->
      <button
        class="bg-gray-500 text-white py-1 px-4 rounded hover:bg-gray-600"
        (click)="toggleDeleteModal()"
      >
        Cancel
      </button>
      <!-- Confirm Delete Button -->
      <button
        class="bg-red-500 text-white py-1 px-4 rounded hover:bg-red-600"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
