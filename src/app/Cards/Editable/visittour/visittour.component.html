<div class="p-4 bg-white shadow-md rounded-lg border max-w-sm">
  <!-- Image Section -->
  <img 
    
    [src]="tour.imageUrl" 
    alt="{{ tour.siteName }}" 
    class="w-full h-48 object-cover rounded-lg"
  />

  <!-- Tour Info Section -->
  <h3 class="text-xl font-semibold mt-4">{{ tour.siteName }}</h3>
  <p class="mt-2 text-gray-600">Tour Date: {{ tour.date }}</p>

  <!-- Duration -->
  <p class="mt-2 text-gray-600">Duration: {{ tour.duration }} hours</p>

  <!-- Description -->
  <p  class="mt-2 text-gray-600">
    Description: {{ tour.description }}
  </p>

  <div class="mt-4 flex space-x-4">
    <button (click)="onUpdateTour()" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">
      <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 24 24"
    width="20"
    height="20"
  >
    <path
      d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
    />
  </svg>
    </button>
    <button (click)="toggleDeleteModal()" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
<path
        d="M9 3v1H4v2h1v12c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5V3H9zm-3 4h12v12H6V7zm3 2v8h2v-8H9zm4 0v8h2v-8h-2z"
      />      </svg>
    </button>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="deleteModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Deletion</h3>
    <p class="text-sm text-gray-600 mb-4">Are you sure you want to delete this Tour?</p>

    <div class="flex justify-end space-x-4">
      <!-- Cancel Button -->
      <button
        class="bg-gray-500 text-white py-1 px-4 rounded hover:bg-gray-600"
        (click)="toggleDeleteModal()"
      >
        Cancel
      </button>
      <!-- Confirm Delete Button -->
      <button
        class="bg-red-500 text-white py-1 px-4 rounded hover:bg-red-600"
        (click)="onDeleteTour()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
