<div class="max-w-md p-4 bg-white border border-gray-300 rounded-lg shadow-lg">
  <h2 class="text-lg font-semibold text-gray-800">{{ publication.title }}</h2>
  <p class="text-sm text-gray-500 mb-2">by {{ publication.authorName }}</p>
  <p class="text-sm text-gray-600 mb-4">
    Published on: {{ publication.datePublished }}
  </p>
  <p class="text-gray-700 mb-4 line-clamp-3">
    {{ publication.abstract || 'No abstract available.' }}
  </p>
  <a
    [href]="publication.fileLink"
    target="_blank"
    class="inline-block px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700"
  >
    Read Full Publication
  </a>
</div>
