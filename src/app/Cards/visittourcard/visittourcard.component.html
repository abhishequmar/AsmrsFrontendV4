<div class="border rounded-lg shadow-lg p-4 w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl bg-white">
  <img 
    [src]="visitorTour.imageUrl" 
    alt="Tour Image" 
    class="w-full h-40 object-cover rounded-lg"
  />
  <h2 class="text-xl font-bold mt-4">{{ visitorTour.siteName }}</h2>
  <p class="text-gray-700">Date: {{ visitorTour.date }}</p>
  <p class="text-gray-700">Time: {{ visitorTour.time }}</p>
  <p class="text-gray-700">Capacity: {{ visitorTour.capacity }}</p>
  <p class="text-gray-700">Description: {{ visitorTour.description }}</p>
  
  
  <!-- Join Button (Shown when the user hasn't joined) -->
  <div *ngIf="!isJoined" class="flex space-x-2 mt-4">
    <button 
      class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
      (click)="joinTour()"
    >
      Join Tour
    </button>
  </div>
  
  <!-- Leave Button (Shown when the user has joined) -->
  <div *ngIf="isJoined" class="flex space-x-2 mt-4">
    <button 
      class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg"
      (click)="leaveTour()"
    >
      Leave Tour
    </button>
  </div>
</div>
