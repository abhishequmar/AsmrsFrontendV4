<div class="container mx-auto max-w-4xl p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">Site Analytics</h1>
  
    <!-- Bar Chart -->
    <div class="flex flex-col space-y-4">
      <div *ngFor="let data of chartData" class="w-full">
        <!-- Label and Value -->
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-semibold text-gray-600">{{ data.label }}</span>
          <span class="text-sm font-semibold text-gray-800">{{ data.value }}</span>
        </div>
        <!-- Bar -->
        <div class="relative w-full h-6 bg-gray-100 rounded-md">
          <div
            class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-md transition-all duration-500 ease-in-out"
            [style.width.%]="(data.value / maxValue) * 100"
          ></div>
        </div>
      </div>
    </div>
  </div>
