<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">Visitor Tour Analytics</h1>
  
    <!-- Pie Chart for Bar Chart Data -->
    <div class="flex flex-col space-y-4">
      <div *ngIf="barChartData.length === 0" class="text-center text-gray-500">
        <p class="text-lg font-medium">No data available to display.</p>
      </div>
  
      <div *ngIf="barChartData.length > 0" class="w-full">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Visitor Tour Distribution</h2>
        <div class="flex justify-center items-center">
          <div class="relative w-48 h-48">
            <svg viewBox="0 0 36 36" class="w-full h-full">
              <!-- Background Circle -->
              <circle cx="18" cy="18" r="15.91549431" fill="transparent" stroke="gray" stroke-width="3"></circle>
              
              <!-- Pie chart segments -->
              <circle
                *ngFor="let data of barChartData"
                [attr.stroke]="getPieColor(data.label)"
                [attr.stroke-dasharray]="getPieStrokeDasharray(data.value)"
                [attr.stroke-dashoffset]="getPieStrokeDashoffset(data.label)"
                cx="18" cy="18" r="15.91549431" fill="transparent" stroke-width="3" transform="rotate(-90 18 18)">
              </circle>
  
              <!-- Labels for Pie Chart -->
              <text
                *ngFor="let data of barChartData"
                [attr.x]="getLabelPositionX(data.label)"
                [attr.y]="getLabelPositionY(data.label)"
                text-anchor="middle"
                fill="black"
                font-size="3">
                {{ data.label }}
              </text>
            </svg>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pie Chart for Booking Status Distribution -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Booking Status Distribution</h2>
      <div *ngIf="pieChartData.length === 0" class="text-center text-gray-500">
        <p class="text-lg font-medium">No data available to display.</p>
      </div>
  
      <div *ngIf="pieChartData.length > 0" class="flex justify-center items-center">
        <div class="relative w-48 h-48">
          <svg viewBox="0 0 36 36" class="w-full h-full">
            <!-- Background Circle -->
            <circle cx="18" cy="18" r="15.91549431" fill="transparent" stroke="gray" stroke-width="3"></circle>
            
            <!-- Pie chart segments -->
            <circle
              *ngFor="let data of pieChartData"
              [attr.stroke]="getPieColor(data.label)"
              [attr.stroke-dasharray]="getPieStrokeDasharray(data.value)"
              [attr.stroke-dashoffset]="getPieStrokeDashoffset(data.label)"
              cx="18" cy="18" r="15.91549431" fill="transparent" stroke-width="3" transform="rotate(-90 18 18)">
            </circle>
  
            <!-- Labels for Pie Chart -->
            <text
              *ngFor="let data of pieChartData"
              [attr.x]="getLabelPositionX(data.label)"
              [attr.y]="getLabelPositionY(data.label)"
              text-anchor="middle"
              fill="black"
              font-size="3">
              {{ data.label }}
            </text>
          </svg>
        </div>
      </div>
    </div>
  </div>
