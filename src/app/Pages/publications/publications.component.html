<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Publications</h1>

  <!-- Search and Filter -->
  <div class="flex flex-wrap gap-4 mb-6">
    <input
      type="text"
      placeholder="Search by Title or Author"
      [(ngModel)]="searchQuery"
      (ngModelChange)="applyFilters()"
      class="px-4 py-2 border rounded-lg shadow-sm w-full md:w-1/3"
    />
    
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-publicationcard
      *ngFor="let publication of filteredPublications"
      [publication]="publication"
    ></app-publicationcard>
  </div>

  <!-- No Results -->
  <p *ngIf="filteredPublications.length === 0" class="text-center text-gray-500 mt-6">
    No publications match your search or filter criteria.
  </p>
</div>
