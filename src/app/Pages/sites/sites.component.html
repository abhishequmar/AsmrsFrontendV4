<div class="p-4">
  <!-- Search bar -->
  <div class="mb-4 flex justify-between items-center">
    <input 
      [(ngModel)]="searchQuery" 
      (ngModelChange)="onSearchChange()" 
      type="text" 
      placeholder="Search by site name or location" 
      class="p-2 border rounded-md"
    />
    
    <!-- Filter by Location -->
    <select 
      [(ngModel)]="filterLocation" 
      (ngModelChange)="onFilterLocationChange()" 
      class="p-2 border rounded-md ml-4"
    >
      <option value="">All Locations</option>
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
      <option value="location3">Location 3</option>
    </select>
  </div>

  <!-- Display all the site cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-sitecard *ngFor="let site of filteredSites" [site]="site"></app-sitecard>
  </div>
</div>
